<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>유저 목록화면</h1>
    <ul>
        <li th:each="hello : ${helloList}">
            <span th:text="${hello.name}"></span>
            <span th:text="${hello.userId}"></span>
            <span th:text="${hello.password}"></span>
            <span th:text="${hello.phone}"></span>
            <span th:text="${hello.age}"></span>
        </li>
    </ul>
    <a href="/hello">첫화면으로</a>
</body>
</html>
